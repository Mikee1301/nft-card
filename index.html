<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links -->
  <link rel="stylesheet" href="style.css">
  <title>NFT Card</title>
</head>
<body>
<div class="main-container">
  <div class="card">
    <div class="img-card-bg">
      <img class="card-img" src="/img/image-equilibrium.jpg" alt="" >
    </div>
    <div class="view-icon">
      <img src="/img/icon-view.svg" alt="">
    </div>
    <h3 class="card-title">Equilibrium #3429</h3>
    <p class="card-description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="card-status">
      <span class="ethereum-value"><img src="/img/icon-ethereum.svg" alt="ethereum icon"> 0.041ETH</span>
      <span class="ethereum-time"><img src="/img/icon-clock.svg" alt="clock icon"> 3 days left</span>
    </div>
    <div class="card-author">
      <img class="author-avatar" src="/img/image-avatar.png" alt="avatar icon">
      <h5 class="author-tag">Creation of <span class="author-name">Jules Wyvern</span></h5>
    </div>
  </div>
  
</div>
</body>
</html>
